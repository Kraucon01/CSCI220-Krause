<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDoList</title>
    <!--A link to font awesome for icons and such-->
    <link rel="stylesheet" href="all.min.css">
    <style media="screen">
        *{
            margin:0; padding: 0;
            box-sizing: border-box;
            letter-spacing: 1px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-transform: capitalize;
        }
        h1{
            margin-right: 30px;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg,#573cf1, #f13c3c);            
        }
        .container{
            height: 450px;
            width: 550px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            margin-top: 5%;
            padding: 10px;
            overflow-y: auto;
        }
        input{
            height: 50px;
            width: 100%;
            outline: none;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
            font-size: 20px;
            margin: 15px 0;
            padding:0 20px;
        }
        input::placeholder{
            color: #bbb;
        }
        ul li{
            background-color: #eee;
            color: #333;
            height: 40px;
            border-radius: 50px;
            margin: 10px 0;
            padding: 10px;
            position: relative;
        }
        ul .fa-check, .fa-trash{
            position: absolute;
            cursor: pointer;
        }
        ul .fa-check{
            right: 60px;
            color: green;
        }

        ul .fa-trash{
            right: 30px;
            color: #f03;
        }

        ul .checked{
            background: lightgreen;
            text-decoration: line-through;
            transition: .2s;
        }

    </style>
<!--script i was using to enable functions-->
<script src="imfuncs.js"></script>

</head>
<body class="TitleForm"><h1>To Do List</h1></body>
    
<body class="ListForm">
    <!--Splits itself into a list to add elements to-->
    <div class="container">
        <input type="text" id="input" placeholder="press enter to add tasks">
        <ul></ul>
    </div>

    <!--Allows functions to be used in the html-->
    <script type="text/javascript">

    $(document).ready(function(){
        var input = $(this).val();
        $('ul').append('<li>' + input + '<i class="fas fa-check"></i></li>');
        $(this).val('');
    
        $('ul').on('click','.fa-trash', function(){
            $(this).parent('li').fadeOut(200);
        });

        $('ul').on('click','.fa-check', function(){
            $(this).parent('li').toggleClass('checked');
        });

    });


</script>
</body>

</html>
