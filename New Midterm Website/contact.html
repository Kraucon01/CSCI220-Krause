<!DOCTYPE html>
<html>
    <head>
    <style>
        
        h1{
            font-size: 60px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            color: crimson;
        }

        form
        {
            margin-left: 45%;
            align-content: center;
        }

        label{
            color: crimson;    
        }

        body{
            width: 99%;
            background: linear-gradient(45deg, black, white);
        }

        div{
            border-style: solid;
            border-color: red;
            padding: 5px;
        }

        img{
            border-radius: 50%;
            display:block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }

        button{
            align-self: center;
        }

        header{
            background-color: crimson;
        }

        header::after{
            content: '';
            display: table;
            clear: both;
        }

        nav{
            float: right;
        }

        nav ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 35px;
        }

        nav li{
            display: inline-block;
            margin-left: 70px;
            margin-right: 348px;
            padding-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        nav a{
            color: black;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a :hover{
            color: black;
        }

        nav a::before{
            content: '';
            display: block;
            height: 5px;
            width: 100%;
            background-color: black;
            position: absolute;
            top: 0;
            width: 0%;
            transition: all ease-in-out 250ms;
        }

        nav a:hover::before{
            width: 100%;
        }

        img{ 
            display:block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
            height: 25%;
        }

    </style>

    <title>Contact Page</title>

    </head>

                </div>
